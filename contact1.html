<style>
form {

            background-color: #4CAF50;

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);

			font-size:45px;
			transition:transform .4s;

			.arr:hover{
			transform:scale(1.2);	
			}
			#contact{
			font-size:25px;
			}
</style>

<section id="contact" class="colorful-bg">
<a class="arr" href="C:\Users\pc1\Desktop\amit\index.htm"><i class="fa-solid fa-circle-arrow-left"></i></a><b>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
